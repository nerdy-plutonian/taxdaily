<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css" >
    <link rel="manifest" href="manifest.json" >
    <link rel="icon" type="image/png" href="images/icons/icon-72x72.png">
    <title>Daily Tax Collector</title>
</head>
<body>
        <nav class="navbar navbar-expand-sm bg-info navbar-dark fixed-top">
            <div class="mx-auto">
                <h3 class="navbar-brand">Daily Tax Collector</h3>
            </div>
        </nav>

        <div class="container bg-light" style="margin-top:100px">
            <div class="text-center">
                <img class="mx-auto d-block" src="images/icons/icon-144x144.png" alt="logo">
                <h1 class="display-3 text-dark" style="margin-top:50px">Sign In</h1>
            </div>

            <form class="form-signin" id="loginForm">
            <div class="form-group">
                    <label for="inputUsername" class="sr-only">Username</label>
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                  </div>
                
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
            </div>

            <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </div>
            </form>
        </div>

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/myscript.js"></script>
    
</body>
</html>
